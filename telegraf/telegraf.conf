[global_tags]
  environment = "docker-compose"

[agent]
  interval = "10s"
  round_interval = true

[[outputs.prometheus_client]]
  listen = ":9273"  # Puerto donde se exponen las m√©tricas
  metric_version = 2

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = true

[[inputs.mem]]

[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  container_names = []